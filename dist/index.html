<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Modern JavaScript Development</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  <script>
    var map;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        zoom: 8,
        center: {lat: 51.500729, lng: -0.124625}
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img alt="Brand" src="img/Popcorn.svg" width="90px" />
        </a>
      </div>
    </div>
  </nav>

  <div class="jumbotron">
    <div class="container">
      <h2>Find a movie for your journey!</h2>
      <p>It's easy, just enter your location and destination
        and we'll find you a movie that will save you from boredom.</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-1">
        <div class="form-group big-text text-center search-bar">
          From
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <input class="form-control input-lg z-depth-1 big-text" type="text" name="name" value="" placeholder="London">
        </div>
      </div>
      <div class="col-md-1">
        <div class="form-group big-text text-center search-bar">
          To
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <input class="form-control input-lg z-depth-1 big-text" type="text" name="name" value="" placeholder="Paris">
        </div>
      </div>
      <div class="col-md-1">
        <div class="form-group big-text text-center search-bar">
          <a href="#"><i class="fa fa-search"></i></a>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="map-canvas"></div>
      </div>
    </row>
  </div>

</body>
</html>
